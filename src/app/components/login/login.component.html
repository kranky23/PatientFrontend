<div class = "container-fluid mb-5">
    <h1> Patient Login Form</h1>
    <form #patientLogin="ngForm" (ngSubmit)="onLogin(patientLogin)" >

        <!-- <pre>{{ patientSignUp.value | json }}</pre>

        <pre>{{ patient | json }}</pre> -->


        <div class="form-floating mb-3">
            <input type="email" class="form-control" [(ngModel)]="patient.email" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" [(ngModel)]="patient.password" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
          </div>

            <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
    </form>
</div>
