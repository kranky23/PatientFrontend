<section class="wrapper">

    <html>

        <head>
          <title> Sections </title>
        </head>
        
        <body>

          <a href="tasks" class="cbutton">
            <img src="https://img.icons8.com/plasticine/100/000000/circled-left-2.png"/>
          </a>
          <h1 style="text-align: center;">Section {{section_id}}</h1>
        
          <div *ngIf="questionsLoaded" class>
          <!--Q5-->
          <form #patientForm="ngForm">
            

            <br>
            <label>{{questions[0].id}} ) {{questions[0].question}}</label>
            <select class="form-control" #p (change)="pa(p.value)">
              <option *ngFor="let option of options" [value]="option">{{this.option}}</option>
            </select>
            <br>

            <label>{{questions[1].id}} ) {{questions[1].question}}</label>
            <select class="form-control" #q (change)="qa(q.value)">
              <option *ngFor="let option of options" [value]="option">{{this.option}}</option>
            </select>
            <br>

            <label>{{questions[2].id}} ) {{questions[2].question}}</label>
            <select class="form-control" #r (change)="ra(r.value)">
              <option *ngFor="let option of options" [value]="option">{{this.option}}</option>
            </select>
            <br>

            <label>{{questions[3].id}} ) {{questions[3].question}}</label>
            <select class="form-control" #s (change)="sa(s.value)">
              <option *ngFor="let option of options" [value]="option">{{this.option}}</option>
            </select>
            <br>

            <label>{{questions[4].id}} ) {{questions[4].question}}</label>
            <select class="form-control" #t (change)="ta(t.value)">
              <option *ngFor="let option of options" [value]="option">{{this.option}}</option>
            </select>
            <br> 

            <button class="btn" type="submit" [disabled]="!(responses[0]&&responses[1]&&responses[2]&&responses[3]&&responses[4])" 
            
             name="submit" value="Submit" (click)="onSubmit()">Submit</button>

        
           
          </form>
          </div>
        </body>
    </html>

    
</section>
